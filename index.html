<!DOCTYPE html>
<html>
<head>
    <title>Tela de Sorteio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Sorteio de hoje</h1>
        
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <input type="file" id="csvFileInput" accept=".csv" class="form-control">
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <button id="btnSortear" class="btn btn-primary btn-block">
                    SORTEAR NOME
                </button>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <div id="selectedNames" class="mt-4">
                    <h2 class="text-center">Nomes Sorteados</h2>
                    <ul class="list-group fs-1">
                        <!-- Selected names will be displayed here -->
                    </ul>
                </div>        
            </div>
        </div>

            
        <div class="table-responsive mt-4">
            <h2>Participantes do sorteio</h2>
            <table id="nameTable" class="table">
                <thead>
                    <tr>
                        <th>Names</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Names from CSV will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
